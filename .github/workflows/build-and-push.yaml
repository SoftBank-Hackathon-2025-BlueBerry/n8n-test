name: Build & Push to Artifact Registry (keyless)

on:
  push:
    branches: [ "main" ]   # 필요에 맞게 수정

permissions:
  contents: read
  id-token: write   # OIDC로 GCP 인증에 필요

env:
  PROJECT_ID: softbank-hackathon-477105
  GAR_LOCATION: us-west1
  REPOSITORY: quickstart-docker-repo
  IMAGE_NAME: quickstart-image

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OIDC로 GCP 인증(키 없이)
      - name: Auth to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: gh-actions-push@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker build -t "$IMAGE:sha-${{ github.sha }}" -t "$IMAGE:latest" .

      - name: Push image
        run: |
          IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker push "$IMAGE:sha-${{ github.sha }}"
          docker push "$IMAGE:latest"
